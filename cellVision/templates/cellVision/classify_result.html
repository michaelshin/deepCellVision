{% extends "base.html" %}

{% block css %}
{{block.super}}
<style>
/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 50px;
  padding-bottom: 20px;
}
li {
    list-style-type: none;
    font-weight: normal;
}
</style>

 <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var djangoData = {{ activations|safe }}
        var data = google.visualization.arrayToDataTable(djangoData);

        // Set chart options
        var options = {'title':'Percentage Activated per Class',
                       'width':1200,
                       'height':900};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
{% endblock css %}

{% block page_title %}Deep Cell Vision - Classification Results{% endblock %}
{% block page_class %}classify_results{% endblock %}
{% block content %}
<!-- This code is taken from http://getbootstrap.com/examples/jumbotron/ -->
<div class="container">
<h1>Here is your image.</h1>
<img src = "{{ url }}" />

    <div id="chart_div"></div>
</div>
{% endblock %}
